---
data:
  - name : [epa.model.data.EpaData]
    min_year : [2002]
    max_year : [2015]

transforms:
  - year : [2012, 2013, 2014]
    train_years : [8]
    training_state : [False]
    training_outcome : [violation, violation_epa, formal_enforcement]

models:
  - name : [sklearn.ensemble.RandomForestClassifier]
    n_estimators : [500]
    criterion : [entropy]
    n_jobs : [-1]

#  - name : [sklearn.linear_model.LogisticRegression]
#    C : [.01,.1,1]
#    penalty : [l1]


metrics:
  - name : [drain.metrics.baseline]
    outcome : [null, formal_enforcement]
  - name : [drain.metrics.precision]
    k : [100,200,500]
    outcome : [null, formal_enforcement]
