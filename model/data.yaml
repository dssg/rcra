!serial
  - !product
    - !search
      - !step:epa.model.transform.EpaTransform
        month : 1
        day : 1
        year : 2013
        train_years : !range [1,5]
    - !search
      - !construct:sklearn.ensemble.RandomForestClassifier
        n_estimators : !list [500,1000]
        n_jobs : -1
  - !step:drain.model.FitPredict
      target : True
